PLG_MULTISITES_PATCHES_USERSHARING="Multisites patches definitions for partial user sharing"
PLG_MULTISITES_PATCHES_USERSHARING_XML_DESCRIPTION="Plugin that contain the JMS Multisites patches definition for a partial user sharing.<br />The patch consists in the definition to partially share the users between website. This exclude the sharing the user group access association.<br />This plugin may also require another plugin to setup and write the group access level into a list of slave site.<br />Require JMS Multisites version 1.3.07 or higher.<br />This plugin is designed for Joomla 1.5, 1.6, 1.7, 2.5 and 3.0."