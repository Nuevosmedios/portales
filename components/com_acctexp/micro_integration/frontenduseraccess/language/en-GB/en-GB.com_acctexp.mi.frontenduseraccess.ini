MI_MI_FRONTENDUSERACCESS_SET_GROUP_NAME="Set group"
MI_MI_FRONTENDUSERACCESS_SET_GROUP_DESC="Choose Yes if you wish a Frontend-User-Access group to be applied when the plan is applied"
