MI_MI_IDEVAFFILIATE_CUSTOMPARAMS_DESC="Om du vill överföra anpassade parametrar i stället för, eller tillsammans med de vanliga parametrarna, ange här. Separera radbrytningar i form av "_QQ_"parameter_name=parameter_value"_QQ_". Använder RewriteEngine, förklaras nedan."
