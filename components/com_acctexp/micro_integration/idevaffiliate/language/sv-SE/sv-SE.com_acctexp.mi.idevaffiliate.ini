MI_MI_IDEVAFFILIATE_USE_CURL_DESC="Vanligtivs, MI skriver till DisplayPipeline (en modul krävs och spårningskoden visas för användaren), men du kan också göra att spåra internt - det uppgifter om betalningar och IP-adressen för användaren kommer att sändas direkt när betalningen kommer andd detta MI utlöses."
