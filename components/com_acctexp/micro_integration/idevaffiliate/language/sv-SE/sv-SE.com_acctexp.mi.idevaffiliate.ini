MI_MI_IDEVAFFILIATE_SETUPINFO_DESC="Eftersom du säkert inte har din sale.php i rotkatalogen måste du ange det på annat sätt, så fyll i katalogen inställningen nedan. Du kan lämna ut roten URL som Joomla sitter i som fylls automatiskt. Om du inte lägga in en fullständig sökväg (eftersom du kan ha din Joomla i en helt annan katalog som iDev), kommer MI att förstå det och inte prefixet alla rot url."
