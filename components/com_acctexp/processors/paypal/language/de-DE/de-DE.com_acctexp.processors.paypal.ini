; paypal
AEC_PROC_INFO_PP_STMNT="Zahlungen mit PayPal - schnell, gratis und sicher!"
DESCRIPTION_PAYPAL="Mit PayPal können Zahlungen an jeden gesendet werden, der eine Emailadresse besitzt. PayPal ist kostenlos und wird in das vorhandene Kreditkarten- und Bankkonto integriert."
; Paypal Settings
CFG_PAYPAL_BUSINESS_NAME="PayPal Geschäfts ID:"
CFG_PAYPAL_BUSINESS_DESC="Die PayPal-ID um Geschäfte durchführen zu können"
CFG_PAYPAL_CHECKBUSINESS_NAME="Sicherheitsüberprüfung:"
CFG_PAYPAL_CHECKBUSINESS_DESC="Wenn aktiviert, wird bei der Übermittlung der Daten an Paypal getestet, ob die Empfängeremailadresse mit der angegebenen übereinstimmt. Dies kann einen Fehler produzieren, falls bei Paypal mehr als eine Adresse genutzt wird. Wenn Benutzer also nicht aktiviert werden obwohl sie korrekt bezahlt haben, dann hier auf "_QQ_"Nein"_QQ_" stellen"
CFG_PAYPAL_NO_SHIPPING_NAME="Keine Lieferaddresse:"
CFG_PAYPAL_NO_SHIPPING_DESC="Stellen Sie diese Einstellung auf "_QQ_"nein"_QQ_", falls sie möchten, dass der Benutzer eine Lieferaddresse bei PayPal angibt."
CFG_PAYPAL_ALTIPNURL_NAME="Alternative IPN Benachrichtigungsdomain:"
CFG_PAYPAL_ALTIPNURL_DESC="Falls Server-Workload-Balancing eingesetzt wird (autom. Wechseln zwischen mehreren IP-Adressen) könnte es vorkommen dass PayPal die Verbindung abbricht während die Bestätigung (IPN) retour gesendet wird. Um diesen Fehler zu umgehen, kann z.B. eine neue Subdomain zu diesem Webserver/Webseite erstellt werden und das LOADBALANCING deaktivieren. Dann hier diese Subdomainadresse (z.B. http://subdomain.domain.com - KEIN Slash am Ende!) eintragen - PayPal wird dann nur an diese Adresse die IPN senden.<br /><strong>Feld leer lassen wenn keine Verwendung dafür!</strong>"
CFG_PAYPAL_LC_NAME="Sprache:"
CFG_PAYPAL_LC_DESC="Eine der vorhandenen Sprachen auswählen, die Benutzer werden dann zu dieser PayPalseite mit der gewählten Sprache beim Zahlungsvorgang umgeleitet."
CFG_PAYPAL_TAX_NAME="Steuer:"
CFG_PAYPAL_TAX_DESC="Steuer in % angeben. Z.B bei einem Bruttobetrag von 120 Euro dann hier 20 angeben, es wird der Nettobetrag von 100 und die Steuer von 20 Euro ausgewiesen"
