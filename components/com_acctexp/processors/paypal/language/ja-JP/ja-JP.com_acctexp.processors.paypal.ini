; paypal
AEC_PROC_INFO_PP_LNAME="PayPal"
AEC_PROC_INFO_PP_STMNT="PayPalで支払います - 素早く、無料で安全です!"
DESCRIPTION_PAYPAL="PayPalでは、メールを使用して誰でもあなたに送金できます。購入者にとってPayPalは無料であり、既存のクレジットカードや小切手口座を使用してシームレスに動作します。"

; Paypal Settings
CFG_PAYPAL_BUSINESS_NAME="ビジネス ID:"
CFG_PAYPAL_BUSINESS_DESC="PayPalのマーチャントID(メールアドレス)です。"
CFG_PAYPAL_BROKENIPNMODE_NAME="Broken IPN Mode"
CFG_PAYPAL_BROKENIPNMODE_DESC="PayPalサーバが正しく返答しなかった場合、この切り替え機能でIPN認証を手動で優先できます。- JUST MAKE SURE TO PUT IT BACK ON AGAIN! これらの問題はたいてい24時間以内に解決します"
CFG_PAYPAL_CHECKBUSINESS_NAME="ビジネスIDの確認:"
CFG_PAYPAL_CHECKBUSINESS_DESC="支払い確認の受信時に、セキュリティチェック処理を有効にするには「はい」を選択して下さい。このチェックが有効の場合、支払いを承認するため、受信者IDフィールドはPayPalビジネスIDと同じにする必要があります。"
CFG_PAYPAL_NO_SHIPPING_NAME="配送先を必須としない:"
CFG_PAYPAL_NO_SHIPPING_DESC="顧客が配送先住所を指定することを希望する場合、これを「いいえ」に設定して下さい。- 物理的に配送する必要がある製品を提供する場合"
CFG_PAYPAL_ALTIPNURL_NAME="代替IPN通知ドメイン:"
CFG_PAYPAL_ALTIPNURL_DESC="サーバの負荷分散(IPアドレス間の切り替え)を使用する場合、Paypalがこれを嫌い、IPNを送信しようとする際にコネクションが切断されるかもしれません。これを動作させるためには、例えばこのサーバに新しいサブドメインを作成し、負荷分散を無効にすることができます。ここにこのアドレスを入力すること(次の形式で >>http:;subdomain.domain.com<< - 最後にスラッシュは必要なし。必要なサブドメイン、ドメインすべて)は、このアドレスへIPNだけを送り返すのを確認します。<strong>これが何を意味するのかわからない場合、完全に空欄にして下さい！</strong>"
CFG_PAYPAL_LC_NAME="言語:"
CFG_PAYPAL_LC_DESC="支払い時に表示するPayPalサイトで利用可能な言語設定を1つ選択して下さい。"
CFG_PAYPAL_TAX_NAME="税:"
CFG_PAYPAL_TAX_DESC="税として分割するパーセンテージを設定して下さい。例えば10ドルの内、10%を税にしたい場合、10と入力して下さい。これは9.09の金額と、追加の0.91税額の結果を返します。"
CFG_PAYPAL_ACCEPTPENDINGECHECK_NAME="未解決eCheckの受領:"
CFG_PAYPAL_ACCEPTPENDINGECHECK_DESC="クリアになるには通常4日かかる未解決のeCheckを受領します。eCheck詐欺を防止するには「いいえ」を設定して下さい。"

CFG_PAYPAL_CBT_NAME="続けるボタン"
CFG_PAYPAL_CBT_DESC="PayPalの「支払い完了」ページに表示される「続ける」ボタンのテキストを設定して下さい。"
CFG_PAYPAL_CN_NAME="ノートラベル"
CFG_PAYPAL_CN_DESC="ノートフィールド上部のラベルです。"
CFG_PAYPAL_CPP_HEADER_IMAGE_NAME="ヘッダ画像"
CFG_PAYPAL_CPP_HEADER_IMAGE_DESC="支払いページの左上に表示される画像のURLです(最大画像サイズは750x90ピクセル)"
CFG_PAYPAL_CPP_HEADERBACK_COLOR_NAME="ヘッダ背景色"
CFG_PAYPAL_CPP_HEADERBACK_COLOR_DESC="支払いページヘッダの背景色です(6文字のHTML16進カラーコードをASCII文字で)"
CFG_PAYPAL_CPP_HEADERBORDER_COLOR_NAME="ヘッダ線色"
CFG_PAYPAL_CPP_HEADERBORDER_COLOR_DESC="支払いページヘッダの線色です(6文字のHTML16進カラーコードをASCII文字で)"
CFG_PAYPAL_CPP_PAYFLOW_COLOR_NAME="ペイフロー色"
CFG_PAYPAL_CPP_PAYFLOW_COLOR_DESC="支払いページのヘッダ下の背景色です(6文字のHTML16進カラーコードをASCII文字で)"
CFG_PAYPAL_CS_NAME="背景の色合い"
CFG_PAYPAL_CS_DESC="デフォルトの「いいえ」の場合、背景色全体が白のままになります。「はい」に設定すると、黒に変更されます"
CFG_PAYPAL_IMAGE_URL_NAME="ロゴ"
CFG_PAYPAL_IMAGE_URL_DESC="PayPalページの左上角にロゴとして表示される画像のURLです(150x50ピクセル)"
CFG_PAYPAL_PAGE_STYLE_NAME="ページスタイル"
CFG_PAYPAL_PAGE_STYLE_DESC="支払いページのカスタム支払いページスタイルを設定して下さい。予約済み: 「primary」:プライマリとして常にページスタイルセットを使用します。「paypal」:デフォルトのPayPalスタイルを使用します。いかなる他の名前も、PayPalのバックエンドで設定したページスタイルを参照する必要があります。(7文字で小文字の英数字のみ。アンダースコアやスペースなし。)"
