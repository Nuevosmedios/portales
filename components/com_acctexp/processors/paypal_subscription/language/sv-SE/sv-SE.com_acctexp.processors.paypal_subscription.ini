DESCRIPTION_PAYPAL_SUBSCRIPTION="PayPal Subscription är prenumerationstjänst som kommer <strong>automatiskt debitera ditt konto för varje period</strong>. Du kan avbryta en prenumeration när du vill från ditt PayPal-konto. PayPal är gratis för konsumenter och fungerar smidigt med ditt befintliga kreditkort och checkkonto."
; Paypal Subscription Settings
CFG_PAYPAL_SUBSCRIPTION_BUSINESS_NAME="Business ID:"
CFG_PAYPAL_SUBSCRIPTION_BUSINESS_DESC="Ditt merchant ID (e-post) på PayPal."
CFG_PAYPAL_SUBSCRIPTION_BROKENIPNMODE_NAME="Broken IPN Mode"
CFG_PAYPAL_SUBSCRIPTION_BROKENIPNMODE_DESC="Om PayPal Servrar misslyckas med att få tillbaka ett korrekt svar, kan du åsidosätta manuell IPN​-autentisering med denna växel - Se bara till att sätta på den igen IGEN! Dessa problem försvinner vanligtvis inom 24 timmar."
CFG_PAYPAL_SUBSCRIPTION_CHECKBUSINESS_NAME="Kontrollera business ID:"
CFG_PAYPAL_SUBSCRIPTION_CHECKBUSINESS_DESC="Välj Ja för att aktivera säkerhetskontroll när betalning bekräftas. Mottagaren ID fält måste vara lika med PayPal business ID till betalning godtas, om denna kontroll är aktiverat."
CFG_PAYPAL_SUBSCRIPTION_NO_SHIPPING_NAME="Ingen leverans krävs:"
CFG_PAYPAL_SUBSCRIPTION_NO_SHIPPING_DESC="Ange NEJ om du vill att dina kunder ska ange en leveransadress - i fall du erbjuder en produkt som behöver distribueras fysiskt"
CFG_PAYPAL_SUBSCRIPTION_ALTIPNURL_NAME="Alternativ IPN Notification domän:"
CFG_PAYPAL_SUBSCRIPTION_ALTIPNURL_DESC="Om du använder utjämning av arbetsbelastning på servern (växlar mellan IP-adresser), kan det vara så att Paypal ogillar detta och bryter anslutningen när du försöker skicka ett IPN​​. För att komma runt detta kan du till exempel skapa en ny underdomän på servern och inaktivera loadbalancing för detta. Sätt denna adress här (Exempel >>http://subdomän.domän.se<< - inga snedstreck och vad du vill för underdomän och domän) ser till att Paypal skickar bara IPN tillbaka till denna adress. <strong>Om du är osäker på vad detta betyder, lämna det helt tomt!</strong>"
CFG_PAYPAL_SUBSCRIPTION_LC_NAME="Språk:"
CFG_PAYPAL_SUBSCRIPTION_LC_DESC="Välj ett av de möjliga språkinställningar för PayPals webbplats som användaren ser när de betalar."
CFG_PAYPAL_SUBSCRIPTION_TAX_NAME="Moms:"
CFG_PAYPAL_SUBSCRIPTION_TAX_DESC="Ange den procentandel som skall delas skatter. Till exempel om du vill 10% av 10 SEK ska momstaxeras - ange 10. Detta kommer att resultera i ett belopp av 9,09 och en moms på ytterligare 0,91."
CFG_PAYPAL_SUBSCRIPTION_ACCEPTPENDINGECHECK_NAME="Acceptera väntande eCheck:"
CFG_PAYPAL_SUBSCRIPTION_ACCEPTPENDINGECHECK_DESC="Acceptera väntande eChecks som vanligtvis tar 4 dagar att kontrolleras av bank. Ange Nej för att förhindra eCheck bedrägeri."
PAYPAL_SUBSCRIPTION_CANCEL_INFO="Om du vill ändra ditt medlemskap, måste du först ångra ditt aktuella medlemskap i ditt PayPal konto!"
CFG_PAYPAL_SUBSCRIPTION_SRT_NAME="Antal förekomster"
CFG_PAYPAL_SUBSCRIPTION_SRT_DESC="Om du vill begränsa antal medlemskap, kan du göra detta med detta fält."

CFG_PAYPAL_SUBSCRIPTION_CBT_NAME="Fortsätt knapp"
CFG_PAYPAL_SUBSCRIPTION_CBT_DESC="Anger texten för Fortsätt-knappen på PayPal >>Betalning slutförd<< sida."
CFG_PAYPAL_SUBSCRIPTION_CN_NAME="OBS-etikett"
CFG_PAYPAL_SUBSCRIPTION_CN_DESC="Etikett för fältet OBS."
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADER_IMAGE_NAME="Bild för rubrik"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADER_IMAGE_DESC="URL för bilden högst upp till vänster på betalningssidan (den maximala bildstorleken är 750x90 pixlar)"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBACK_COLOR_NAME="Bakgrundsfärg för rubrik"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBACK_COLOR_DESC="Bakgrundsfärg för rubrik på betalningssidan (6 tecken HTML hexadecimal färgkod i ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBORDER_COLOR_NAME="Ramfärg för rubrik"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBORDER_COLOR_DESC="Ramfärg för rubrik på betalningssidan (6 tecken HTML hexadecimal färgkod i ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CPP_PAYFLOW_COLOR_NAME="Payflow färg"
CFG_PAYPAL_SUBSCRIPTION_CPP_PAYFLOW_COLOR_DESC="Bakgrundsfärg för under rubriken på betalningssidan (6 tecken HTML hexadecimal färgkod i ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CS_NAME="Bakgrundsfärg övergripande"
CFG_PAYPAL_SUBSCRIPTION_CS_DESC="Standard - >>Nej<< - lämnar den övergripande bakgrundsfärgen vit, om satt till >>Ja<< kommer sidan vara svart"
CFG_PAYPAL_SUBSCRIPTION_IMAGE_URL_NAME="Logotyp"
CFG_PAYPAL_SUBSCRIPTION_IMAGE_URL_DESC="URL i bilden som visas som din logotyp i upperleft hörnet på PayPals sidor (150x50 pixlar)"
CFG_PAYPAL_SUBSCRIPTION_PAGE_STYLE_NAME="Style för sida"
CFG_PAYPAL_SUBSCRIPTION_PAGE_STYLE_DESC="Styr styles på betalningssidan. Reserved: >>primarär<< - Använd alltid sidans style, >>paypal<< - Använd PayPal style. Alla andra namn hänvisas till den sida stil du har definierat i PayPal Back-end (alfanumeriska ASCII lägre 7-bitars tecken, inget understreck eller mellanslag)"
