AEC_PROC_INFO_PPS_LNAME="PayPal Subscription"
AEC_PROC_INFO_PPS_STMNT="Make recurring payments with PayPal - it's fast, free and secure!"
DESCRIPTION_PAYPAL_SUBSCRIPTION="PayPal Subscription is the Subscription Service that will <strong>automatically bill your account each subscription period</strong>. You can cancel a subscription any time you want from your PayPal account. PayPal is free for consumers and works seamlessly with your existing credit card and checking account."

; Paypal Subscriptions Settings
CFG_PAYPAL_SUBSCRIPTION_BUSINESS_NAME="Business ID"
CFG_PAYPAL_SUBSCRIPTION_BUSINESS_DESC="Your Merchant ID (email) on PayPal."
CFG_PAYPAL_SUBSCRIPTION_BROKENIPNMODE_NAME="Broken IPN Mode"
CFG_PAYPAL_SUBSCRIPTION_BROKENIPNMODE_DESC="If the PayPal Servers fail to get back a proper response, you can manually override IPN authentication with this switch - JUST MAKE SURE TO PUT IT BACK ON AGAIN! These Problems usually go away within 24 hours."
CFG_PAYPAL_SUBSCRIPTION_CHECKBUSINESS_NAME="Check Business ID"
CFG_PAYPAL_SUBSCRIPTION_CHECKBUSINESS_DESC="Select Yes to enable a security check procedure when receiving payment confirmation. The receiver ID field must be equal to the PayPal business ID to the payment be accepted, if this checking is enabled."
CFG_PAYPAL_SUBSCRIPTION_NO_SHIPPING_NAME="No Shipping Required"
CFG_PAYPAL_SUBSCRIPTION_NO_SHIPPING_DESC="Set this to NO if you want your customers to specify a shipping address - in case you offer a product that needs to be physically distributed"
CFG_PAYPAL_SUBSCRIPTION_ALTIPNURL_NAME="Alternate IPN Notification Domain"
CFG_PAYPAL_SUBSCRIPTION_ALTIPNURL_DESC="If you use server workload balancing (switching between IP addresses), it might be that Paypal dislikes this and breaks the connection when trying to send an IPN. To work around this, you can for example create a new subdomain on this server and disable the loadbalancing for this. Putting this address in here (In the form >>http://subdomain.domain.com<< - no trailing slash and whatever you want for subdomain and domain) will make sure that Paypal sends only the IPN back to this Address. <strong>If you are not sure what this means, leave it completely blank!</strong>"
CFG_PAYPAL_SUBSCRIPTION_LC_NAME="Language"
CFG_PAYPAL_SUBSCRIPTION_LC_DESC="Select one of the possible language settings for the paypal site that your user will see when issuing a payment."
CFG_PAYPAL_SUBSCRIPTION_TAX_NAME="Tax"
CFG_PAYPAL_SUBSCRIPTION_TAX_DESC="Set the percentage that should be split to taxes. For example if you want 10% of 10$ to be tax - put in a 10. This will result in an amount of 9.09 and a tax amount of additional 0.91."
CFG_PAYPAL_SUBSCRIPTION_ACCEPTPENDINGECHECK_NAME="Accept Pending eCheck"
CFG_PAYPAL_SUBSCRIPTION_ACCEPTPENDINGECHECK_DESC="Accept Pending eChecks which usually take 4 days to clear. Set this to No to prevent eCheck fraud."
PAYPAL_SUBSCRIPTION_CANCEL_INFO="If you want to change your subscription, you first have to cancel your current subscription in your PayPal account!"
CFG_PAYPAL_SUBSCRIPTION_SRT_NAME="Total Occurences"
CFG_PAYPAL_SUBSCRIPTION_SRT_DESC="If you want to limit the number of total subscription payments, you can do so with this field."

CFG_PAYPAL_SUBSCRIPTION_CBT_NAME="Continue Button"
CFG_PAYPAL_SUBSCRIPTION_CBT_DESC="Sets the text for the Continue button on the PayPal >>Payment Complete<< page."
CFG_PAYPAL_SUBSCRIPTION_CN_NAME="Note Label"
CFG_PAYPAL_SUBSCRIPTION_CN_DESC="The label above the note field."
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADER_IMAGE_NAME="Header Image"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADER_IMAGE_DESC="URL for the image at the top left of the payment page (the maximum image size being 750x90 pixels)"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBACK_COLOR_NAME="Headerback Color"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBACK_COLOR_DESC="Background color for the payment page header (6 character HTML hexadecimal color code in ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBORDER_COLOR_NAME="Headerborder Color"
CFG_PAYPAL_SUBSCRIPTION_CPP_HEADERBORDER_COLOR_DESC="Border color for the payment page header (6 character HTML hexadecimal color code in ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CPP_PAYFLOW_COLOR_NAME="Payflow Color"
CFG_PAYPAL_SUBSCRIPTION_CPP_PAYFLOW_COLOR_DESC="Background color for the payment page below the header (6 character HTML hexadecimal color code in ASCII)"
CFG_PAYPAL_SUBSCRIPTION_CS_NAME="Background Tint"
CFG_PAYPAL_SUBSCRIPTION_CS_DESC="The default - >>No<< - leaves the overall background color at white, setting it to >>Yes<< will change it to black"
CFG_PAYPAL_SUBSCRIPTION_IMAGE_URL_NAME="Logo"
CFG_PAYPAL_SUBSCRIPTION_IMAGE_URL_DESC="URL of the image displayed as your logo in the upperleft corner of PayPals pages (150x50 pixels)"
CFG_PAYPAL_SUBSCRIPTION_PAGE_STYLE_NAME="Page Style"
CFG_PAYPAL_SUBSCRIPTION_PAGE_STYLE_DESC="Sets the custom payment page style for payment pages. Reserved: >>primary<< - Always use the page style set as primary, >>paypal<< - Use the default PayPal style. Any other name has to refer to the page style you have defined in the PayPal Backend (alphanumeric ASCII lower 7-bit characters only, no underscore nor spaces)"
