CFG_MONEYPROXY_PAYMENT_ID_NAME="Payment ID"
CFG_MONEYPROXY_PAYMENT_ID_DESC="Торговец может использовать это поле, чтобы отследить платеж, когда вызывается URL состояния. До 10 буква и цифр (0-9a-zA-Z). Вы можете использовать теги перезаписи."
