; MoneyProxy Settings
CFG_MONEYPROXY_LONGNAME="MoneyProxy"
CFG_MONEYPROXY_STATEMENT="Произведите платежи в различных цифровых валютах с Money Proxy!"
CFG_MONEYPROXY_DESCRIPTION="Примите платежи на Вашем веб-сайте в различных цифровых валютах с одним счетом для приема оплаты через кредитные карты."
CFG_MONEYPROXY_MERCHANT_ID_NAME="ID продавца"
CFG_MONEYPROXY_MERCHANT_ID_DESC="Ваш торговый идентификатор в MoneyProxy."
CFG_MONEYPROXY_FORCE_CLIENT_RECEIPT_NAME="Force Receipt"
CFG_MONEYPROXY_FORCE_CLIENT_RECEIPT_DESC="Устанавив эти параметры на >> ДА <<, Вы вынуждаете Money Proxy спросить адрес электронной почты, куда отправить получение платежа. По умолчанию клиент может пропустить получение, не вводя адреса электронной почты."
CFG_MONEYPROXY_SECRET_KEY_NAME="Заголовок сайта"
CFG_MONEYPROXY_SECRET_KEY_DESC="Ваш секретный ключ в MoneyProxy."
CFG_MONEYPROXY_SUGGESTED_MEMO_NAME="Suggested Memo"
