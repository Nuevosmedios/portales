CFG_SKRILL_HIDE_LOGIN_NAME="Hide Login"
CFG_SKRILL_HIDE_LOGIN_DESC="Merchants can show their customers the gateway page without the prominent login"
CFG_SKRILL_CONFIRMATION_NOTE_NAME="Confirmation Note"
