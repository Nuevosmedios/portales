CFG_SKRILL_SECRET_WORD_DESC="<p>The secret word submitted in the "_QQ_"Merchant Tools"_QQ_" section of the merchant's online Skrill account.</p><strong>Note: The secret word MUST be submitted in the "_QQ_"Merchant Tools"_QQ_" section in lowercase before the md5sig can be used. The only restriction on your secret word is the length which must not exceed 10 characters. Non-alphanumeric symbols can be used. If the "_QQ_"Merchant Tools"_QQ_" section is not shown in your account, please contact merchantservices@skrill.com</strong>"
CFG_SKRILL_RECIPIENT_DESCRIPTION_NAME="Company Name"
