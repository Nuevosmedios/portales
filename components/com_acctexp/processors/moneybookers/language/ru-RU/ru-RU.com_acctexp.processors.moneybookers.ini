; Moneybookers
CFG_MONEYBOOKERS_LONGNAME="Moneybookers"
CFG_MONEYBOOKERS_STATEMENT="Ваш бумажник для Интернета..., чтобы делать покупки и отправлять деньги по всему миру"
CFG_MONEYBOOKERS_DESCRIPTION="Moneybookers разрешает любому бизнесу или потребителю с адресом электронной почты надежно, и рентабельно отправлять и получать онлайн платежи - в реальном времени!"

CFG_MONEYBOOKERS_PAY_TO_EMAIL_NAME="Емайл продавца"
CFG_MONEYBOOKERS_PAY_TO_EMAIL_DESC="Адрес электронной почты торговца moneybookers.com."
CFG_MONEYBOOKERS_SECRET_WORD_NAME="Cекретное слово"
CFG_MONEYBOOKERS_SECRET_WORD_DESC="<p> Верхний регистр значения MD5 секретного слова заданный в раздел онлайновой учетной записи торговца Moneybookers "_QQ_"Merchant Tools"_QQ_" . </p> <strong> Примечание: секретное слово ДОЛЖНО быть представлено в  разделе "_QQ_"Merchant Tools"_QQ_"в нижнем регистре прежде, чем md5sig может использоваться. Если Вы вставите какие-либо символы верхнего регистра, то они будут автоматически преобразованы в нижний регистр. Единственное ограничение на Ваше секретное слово - длина, которая не должна превысить 10 символов. Могут использоваться неалфавитно-цифровые символы. Если раздел "_QQ_"Merchant Tools"_QQ_" не показывается в Вашей учетной записи, пожалуйста, свяжитесь с merchantservices@moneybookers.com</strong>"
CFG_MONEYBOOKERS_RECIPIENT_DESCRIPTION_NAME="Название компании"
CFG_MONEYBOOKERS_RECIPIENT_DESCRIPTION_DESC="Описание получателя, которого покажут на торговом шлюзе. Если никакое значение не будет представлено, то значение pay_to_email будет обозначен как получатель платежа."
CFG_MONEYBOOKERS_LOGO_URL_NAME="URL логотипа"
CFG_MONEYBOOKERS_LOGO_URL_DESC="URL логотипа, который Вы хотели бы показать наверху торгового шлюза. Логотип должен быть доступным через HTTPS иначе, не будет отображаться."
CFG_MONEYBOOKERS_HIDE_LOGIN_NAME="Cпрятать авторизацию"
CFG_MONEYBOOKERS_HIDE_LOGIN_DESC="Торговцы могут показать их клиентам страницу шлюза без видного входа в систему"
CFG_MONEYBOOKERS_CONFIRMATION_NOTE_NAME="Подтверждение договора"
CFG_MONEYBOOKERS_CONFIRMATION_NOTE_DESC="Торговец может показать клиенту на экране подтверждения - шаги до конца процесса - примечание, номер подтверждения, PIN или любое другое сообщение. Разрывы строки (<br/>) могут использоваться для более длинных сообщений."
CFG_MONEYBOOKERS_PAYMENT_METHODS_NAME="Методы оплаты"
CFG_MONEYBOOKERS_PAYMENT_METHODS_DESC="Выберите способы оплаты, которые будут представлены клиенту. Вы можете выбрать больше чем по одному, перетаскивая мышь и/или удерживая кнопку ctrl"
