CFG_MONEYBOOKERS_SECRET_WORD_DESC="<p>MD5 värdet med versaler för det hemliga ordet i "_QQ_"Merchant Tools"_QQ_" delen av säljarens online Moneybookers konto.</p><strong>Note: Det hemliga ordet skall lämnas in i "_QQ_"Merchant Tools"_QQ_" sektionen med gemener innan md5sig kan användas. Om du anger versaler, kommer de automatiskt att konverteras till gemener. Den enda begränsningen för det hemliga ordet är längden som inte får överstiga 10 tecken. Icke-alfanumeriska symboler kan användas. Om "_QQ_"Merchant Tools"_QQ_" sektionen inte visas, kontakta merchantservices@moneybookers.com</strong>"
