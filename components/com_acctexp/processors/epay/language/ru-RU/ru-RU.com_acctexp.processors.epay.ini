CFG_EPAY_DESCRIPTION="eОплата | Dit Online Betalingssystem - самый ведущий шлюз платежа в Дании и остальной части Скандинавии, обеспечивает платежи по Интернету для небольших, средних и для крупных компаний. <br> <br> ePay это платежная система, сосредотачивается на безопасности, и устойчивости. ePay разработан при помощи новых веб-технологий и определенных стандартов обеспечения защиты. <br> <br> ePay является PCI, сертифицированным Visa/MasterCVard согласно стандарту PCI (Payment Card Industry Data Security Standard). ). Стандарт PCI разработан сцелью повышения безопасности онлайновых платежей. "
