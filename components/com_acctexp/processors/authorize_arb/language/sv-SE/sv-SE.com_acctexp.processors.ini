CFG_AUTHORIZE_ARB_SILENTPOST_INFO_NAME="Tyst svar"
CFG_AUTHORIZE_ARB_SILENTPOST_INFO_DESC="När en återkommande betalning är inställd med ARB tillämpar AEC normalt en multiplicerad teckningstiden motsvarande alla återkommande betalningar. På detta sätt kommer användaren att stanna kvar under hela prenumerationsperioden tills den tar slut eller ställs in. Men det innebär också att du skulle behöva kontrollera obetalda räkningar och manuellt inaktivera prenumerationer om något sådant inträffar. Det andra alternativet är att använda Tyst svar som skickar meddelanden efter varje efterföljande betalning som lyckades. Detta i sin tur utlöser AEC att aktivera användaren för en annan period. Läs mer <a href="_QQ_"http://www.authorize.net/support/Merchant/Integration_Settings/Receipt_Page_Options.htm"_QQ_">this page</a> hur du anger Tyst svar, Silent Post Url. Ange http://[DINJOOMLA PLATS]/index.php?option=com_acctexp&task=authorize_arbnotification som webbadress."
CFG_AUTHORIZE_ARB_IGNORE_EMPTY_INVOICES_NAME="Ignorera tomma fakturor"
CFG_AUTHORIZE_ARB_IGNORE_EMPTY_INVOICES_DESC="I vissa situationer kan midnight clearing av ARB Kreditkortsbetalningar producera anmälningar om att utföra någon faktura information. Detta ger en något irriterande Eventlog varningar. Med denna omkopplare kan du stänga av dem."
