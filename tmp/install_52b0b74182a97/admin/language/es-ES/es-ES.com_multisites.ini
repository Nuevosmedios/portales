SITE_EDIT_ALIAS_LINK_TTIPS=Si se especifica, esto permite crear un v&iacute;nculo simb&oacute;lico en alg&uacute;n lugar para redirigir en el directorio de instalaci&oacute;n.<br/>Puedes crear un v&iacute;nculo simb&oacute;lico para redigir  http://www.domain.com/{site_alias} a htpp://www.domain.com/multisites/{site_id}.<br/>De esta forma, se utilizar&iacute;n 2 "DocumentRoot" como sin&oacute;nimo.
