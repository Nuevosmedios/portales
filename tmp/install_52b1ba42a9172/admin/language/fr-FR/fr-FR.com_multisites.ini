TEMPLATE_VIEW_EDT_CMN_TO_MAXSITE_TTIPS=0 ou vide = nombre illimité de sites par utilisateur.<br/>Ceci peut être utilisé pour limiter le nombre de sites qui peut être créé par utilisateur.
