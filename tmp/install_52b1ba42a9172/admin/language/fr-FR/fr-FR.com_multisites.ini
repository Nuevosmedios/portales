SITE_EDIT_FTP_HOST=Nouveau serveur FTP
SITE_EDIT_FTP_HOST_TTIPS=Lorsqu'il est présent, cela remplace la valeur fournie par le modèle ou celle fournie par la configuration globale/serveur - Serveur FTP.<br/>Cela correspond à joomla -> Configuration Globale -> Onglet Serveur (Serveur FTP)<br/>Example: 127.0.0.1
