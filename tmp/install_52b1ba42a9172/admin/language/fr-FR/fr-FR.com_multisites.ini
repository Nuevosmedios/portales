TEMPLATE_VIEW_EDT_CMN_EXPIRE_URL_TTIPS=Par défaut, lorsque la validité d'un site est expirée, JMS affiche le site principal.<br/>Introduisez un URL complet (http://....) pour rediriger vers une page spécifique en cas d'expiration.<br/>Cela peut vous servir par exemple à rediriger un utilisateur vers une page de renouvellement ou de publicité ou autre.
TEMPLATE_VIEW_EDT_CMN_SKU=Référence produit
TEMPLATE_VIEW_EDT_CMN_SKU_TTIPS=Cette référence facultative peut servir à faire le lien avec avec une application eCommerce (ie VirtueMart)<br/>C'est le numéro de référence utilisé lors de la création d'un site esclave à partir du 'front-end' et qui permet par exemple de générer une commande VirtueMart relative à ce site.
TEMPLATE_VIEW_EDT_CMN_TITLE=Titre
TEMPLATE_VIEW_EDT_CMN_TITLE_TTIPS=Intitulé du modèle qui sera affiché dans le 'front-end'
TEMPLATE_VIEW_EDT_CMN_DESCRIPTION=Description
TEMPLATE_VIEW_EDT_CMN_DESCRIPTION_TTIPS=Description du modèle et qui sera afficher à l'utilisateur du 'front-end'.
TEMPLATE_VIEW_EDT_CMN_DOMAIN=Liste des noms de domaine
TEMPLATE_VIEW_EDT_CMN_DOMAIN_TTIPS=Donnez ici la liste des noms de domaines associé à cet identifiant de site (ID).<br/>Vous pouvez utiliser des virgules ou retour chariot pour séparer les noms de domaine.<br/>(ie: www.your_domain.com, your_domain.com).<br/>Ce champ est obligatoire pour que le modèle soit vu du 'front-end'.<br/>Examples: <ul><li>http://{site_url}/user_{user_id}</li><li>http://{site_url}/{site_alias}</li></ul>
TEMPLATE_VIEW_EDT_CMN_REPLICATE_TITLE=Recopie dans une même base de donnée les tables d'un site existant pour utilisant un nouveau préfix de table
TEMPLATE_VIEW_EDT_CMN_FROM_SITE=Site utilisé comme modèle
TEMPLATE_VIEW_EDT_CMN_FROM_SITE_TTIPS=Lorqu'il est selectioné, c'est la base de donnée de ce site qui sera utilisée comme modèle pour créer les nouveaux sites
TEMPLATE_VIEW_EDT_CMN_TO_SITE=ID des nouveaux sites
TEMPLATE_VIEW_EDT_CMN_TO_SITE_TTIPS=Définit la règle de calcul des nouveaux sites.<br/>Ce champ est obligatoire pour que le modèle puisse être vu par les utilisateurs du 'front-end'.<br/>Examples: <b>u{user_id}{site_prefix}</b>
TEMPLATE_VIEW_EDT_CMN_ADMIN_USER=Nom de l'administrateur
TEMPLATE_VIEW_EDT_CMN_ADMIN_USER_TTIPS=Sélectione le nom de l'utilisateur qui doit servir d'administrateur pour le nouveau site et pour lequel l'utilisateur pourra changer l'adresse courriel (email) et le mot de passe
TEMPLATE_VIEW_EDT_CMN_ADMIN_USERNAME=Nouveau nom complet de l'administrateur
TEMPLATE_VIEW_EDT_CMN_ADMIN_USERNAME_TTIPS=Par défault, le nom complet de l'administrateur n'est pas modifié et correspond à celui présent de le site copié. Quand il est spécifié, cela permet de replacer sa valeur. Par exemple avec {user_name} qui représente le nom complet de l'utilisateur loggé
TEMPLATE_VIEW_EDT_CMN_ADMIN_LOGIN=Nouveau login administrateur
TEMPLATE_VIEW_EDT_CMN_ADMIN_LOGIN_TTIPS=Par défaut, le login n'est pas modifié et est celui du site qui est copié. Quand il est spécifié, cela permet de remplacer la valeur du login. Par exemple, {user_login} est le login de l'utilisateur actuellement connecté.
TEMPLATE_VIEW_EDT_CMN_ADMIN_EMAIL=Nouvelle adresse email administrateur
TEMPLATE_VIEW_EDT_CMN_ADMIN_EMAIL_TTIPS=Par défaut, c'est la adresse email présente dans le site qui est copié. Quand elle est spécifiée, cela permet de remplacer cette valeur par autre chose et par exemplace {user_email} pour utiliser l'adresse email de l'utilisateur loggé.
TEMPLATE_VIEW_EDT_CMN_ADMIN_USERPSW=Nouveau mot de passe administrateur
TEMPLATE_VIEW_EDT_CMN_ADMIN_USERPSW_TTIPS=Par défaut, c'est le mot de passe présent dans le site copié. Quand il est spécifié, cela permet de remplacer la valeur par défaut et par exemple {user_psw} pour utiliser le mot de passe de l'utilisateur loggé.

TEMPLATE_VIEW_EDT_CMN_SHAREDB=Partage complet du site
TEMPLATE_VIEW_EDT_CMN_SHAREDB_TTIPS=Lorsque qu'elle est cochée cela permet partager la même connection BD et donc partager la totalité du site.
TEMPLATE_VIEW_EDT_CMN_TO_DBHOST=Nouveau nom de serveur BD 
TEMPLATE_VIEW_EDT_CMN_TO_DBHOST_TTIPS=Par défaut c'est le nom du serveur BD du site qui est répliqué. Lorsqu'il est introduit, cela permet de changer de nom de serveur BD utilisé par MySQL.
TEMPLATE_VIEW_EDT_CMN_TO_DBNAME=Nouveau nom de BD
TEMPLATE_VIEW_EDT_CMN_TO_DBNAME_TTIPS=Cela permet de spécifier un autre nom de BD que celui du site à répliquer. Cela permet de répliquer un site dans une autre BD.
TEMPLATE_VIEW_EDT_CMN_TO_DBUSER=Nouveau nom d'utilisateur BD
TEMPLATE_VIEW_EDT_CMN_TO_DBUSER_TTIPS=Par défaut c'est le nom de l'utilisateur du site a répliquer qui est utilisé.
TEMPLATE_VIEW_EDT_CMN_TO_DBPSW=Nouveau mot de passe BD
TEMPLATE_VIEW_EDT_CMN_TO_DBPSW_TTIPS=Par défaut c'est le mot de passe présent dans le site à répliquer.

TEMPLATE_VIEW_EDT_CMN_TO_PREFIX=Nouveau préfix de table
TEMPLATE_VIEW_EDT_CMN_TO_PREFIX_TTIPS=Lorsqu'il est présent et qu'un modèle de site est utilisé, cela déclenche la recopie des tables du site modèle par ce nouveau préfixe de table.<br/>La recopie se fait dans la mêm base de donnée.<br/>Il est possible d'utiliser les mots clés {user_id} et {site_prefix} pour générer un nom de table unique.<br/><ul><li>{user_id} est le numéro de l'utilisateur courant.</li><li>{site_prefix} est la valeur du champ que l'utilisateur peut utiliser lorsqu'il veut créer un site.</li></ul>Examples: <b>u{user_id}{site_prefix}_</b>
TEMPLATE_VIEW_EDT_CMN_TO_SITENAME=Nouveau titre du site
TEMPLATE_VIEW_EDT_CMN_TO_SITENAME_TTIPS=Quand il est fourni, cela permet de calculer le titre du site automatiquement.
TEMPLATE_VIEW_EDT_CMN_FOLDERS=Répertoires spécifiques
TEMPLATE_VIEW_EDT_CMN_MASTER_DIR=Répertoire du site principal
TEMPLATE_VIEW_EDT_CMN_DEPLOY_DIR=Répertoire de déploiement
TEMPLATE_VIEW_EDT_CMN_DEPLOY_DIR_TTIPS=Par défault, un site esclave doit être mappé sur le même répertoire que le site principal. Lorsque vous spécifié un chemin complet ici, cela vous permet de déployer le site dans un autre répertoire et d'utiliser des liens symboliques pour pointer vers le site principal

TEMPLATE_VIEW_EDT_CMN_DEPLOY_CREATE=Création du répertoire de déploiement
TEMPLATE_VIEW_EDT_CMN_DEPLOY_CREATE_TTIPS=Force la Création du répertoire de déploiement quand il n'existe pas.
