SITE_EDIT_FTP_PORT=Nouveau port FTP
SITE_EDIT_FTP_PORT_TTIPS=Lorsqu'il est présent, cela remplace la valeur fournie par le modèle ou celle fournie par la configuration globale/serveur - port FTP.<br/>Cela correspond à joomla -> Configuration Globale -> Onglet Serveur (port FTP)<br/>Example: 21
SITE_EDIT_TEMPLATE_FTP_USER=Utilisateur FTP dans le modèle
SITE_EDIT_FTP_USER=Nouvel utilisateur FTP
