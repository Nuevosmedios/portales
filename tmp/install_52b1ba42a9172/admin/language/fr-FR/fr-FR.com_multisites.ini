; ----------- Back-End Template ** Keyword ** ------------
TEMPLATE_KW=Mots clé possibles
TEMPLATE_KW_USER_LOGIN=<b>{user_login}</b> : Login de l'utilisateur joomla
TEMPLATE_KW_USER_NAME=<b>{user_name}</b> : Nom complet de l'utilisateur
TEMPLATE_KW_USER_ID=<b>{user_id}</b> : C'est le no qui identifier l'utilisateur dans Joomla
TEMPLATE_KW_USER_EMAIL=<b>{user_email}</b> : C'est l'adresse email de l'utilisateur loggé
TEMPLATE_KW_USER_EMAIL_LEFT=<b>{user_email_left}</b> : C'est la partie à gauche du '@' de l'adresse email de l'utilisateur loggé.
TEMPLATE_KW_USER_EMAIL_LEFT_ALNUM=<b>{user_email_left_alnum}</b> : Idem que {user_email_left} mais avec seulement les lettres et les chiffres plus le tiret (-).
TEMPLATE_KW_USER_EMAIL_RIGHT=<b>{user_email_right}</b> : C'est la partie après le '@' de l'adresse email de l'utilisateur loggé.
TEMPLATE_KW_USER_EMAIL_RIGHT_N=<b>{user_email_right-1} to {user_email_right-n}</b> : Extraction d'un element du nom de domain présent dans l'adresse email en partant de la droite.
TEMPLATE_KW_NEW_ADMIN_EMAIL=<b>{new_admin_email}</b> : C'est la nouvelle adresse email introduite dans le front-end.
TEMPLATE_KW_NEW_ADMIN_EMAIL_LEFT=<b>{new_admin_email_left}</b> : C'est la partie gauche de l'adresse email de l'administrator et qui se trouve avant le (@).
TEMPLATE_KW_NEW_ADMIN_EMAIL_LEFT_ALNUM=<b>{new_admin_email_left_alnum}</b> : Idem que {new_admin_email_left} en enlevant les caractères spéciaux. Garde les lettres, chiffre et le tiret (-).
TEMPLATE_KW_NEW_ADMIN_EMAIL_RIGHT=<b>{new_admin_email_right}</b> : C'est le nom de domaine de la nouvelle adresse email de l'administrateur. C'est la partie après le caractère '@'.
TEMPLATE_KW_NEW_ADMIN_EMAIL_RIGHT_N=<b>{new_admin_email_right-1} to {new_admin_email_right-n}</b> : Cela extrait de droite à gauche les éléments du nom de domaine séparé par un point (.)
TEMPLATE_KW_USER_PSW=<b>{user_psw}</b> : C'est le mot de passe de l'utilisateur loggé
TEMPLATE_KW_SITE_ID=<b>{site_id}</b> : Identifiant du site
TEMPLATE_KW_SITE_ID_N=<b>{site_id-1} to {site_id-n}</b> : Parties de l'identifiant du site séparé par des points(.) et mis en ordre inverse. Par exemple, l'identifiant 'www.jms2win.com' donne {site_id-1} = 'com', {site_id-2} = 'jms2win' et {site_id-3} = 'www'.
TEMPLATE_KW_SITE_ID_LETTERS=<b>{site_id_letters}</b> : Identifiant du site converti en un chemin de répertoire composé de lettres. Par exemple: 'site' est converti en 's/i/t/e'
TEMPLATE_KW_SITE_ID_LEFT=<b>{site_id_left}</b> : C'est la partie avant le @ present dans l'identifiant du site.
TEMPLATE_KW_SITE_ID_LEFT_ALNUM=<b>{site_id_left_alnum}</b> : Idem que {site_id_left} en enlevant les caractères spéciaux. Cela conserve uniquement les lettres, chiffres et le tiret (-).
TEMPLATE_KW_SITE_ID_RIGHT=<b>{site_id_right}</b> : C'est la partie après le caractères @ présent dans l'identifiant du site.
TEMPLATE_KW_SITE_ID_RIGHT_N=<b>{site_id_right-1} to {site_id_right-n}</b> : Cela permet d'extraire de droite à gauche des éléments du nom de domaine séparé par le point (.).
TEMPLATE_KW_SITE_ALIAS=<b>{site_alias}</b> : Alias du site qui est donné par l'utilisateur dans le 'front-end'
TEMPLATE_KW_SITE_ALIAS_LEFT=<b>{site_alias_left}</b> : C'est la partie avant le @ present dans l'alias du site.
TEMPLATE_KW_SITE_ALIAS_LEFT_ALNUM=<b>{site_alias_left_alnum}</b> : Idem que {site_alias_left} en enlevant les caractères spéciaux. Cela conserve uniquement les lettres, chiffres et le tiret (-).
TEMPLATE_KW_SITE_ALIAS_RIGHT=<b>{site_alias_right}</b> : C'est la partie après le caractères @ présent dans l'alias du site.
TEMPLATE_KW_SITE_ALIAS_RIGHT_N=<b>{site_aliasright-1} to {site_alias_right-n}</b> : Cela permet d'extraire de droite à gauche des éléments du nom de domaine séparé par le point (.).
TEMPLATE_KW_ROOT=<b>{root}</b> : Chemin complet du site actuel
TEMPLATE_KW_MULTISITES=<b>{multisites}</b> : Chemin complet vers le répertoire multisites. C'est équivalent à {root}/multisites
TEMPLATE_KW_SITE_DIR=<b>{site_dir}</b> : Chemin complet du site esclave. C'est l'équivalent de {multisites}/{site_id}
TEMPLATE_KW_REL_SITE_DIR=<b>{rel_site_dir}</b> : Chemin relatif du site esclave. C'est l'équivalent de multisites/{site_id}
TEMPLATE_KW_SITE_DOMAIN=<b>{site_domain}</b> : Champs avec la liste des domaines du site
TEMPLATE_KW_SITE_URL=<b>{site_url}</b> : URL du site internet
TEMPLATE_KW_DEPLOY_DIR=<b>{deploy_dir}</b> : Chemin absolu du répertoire de déploiement.
TEMPLATE_KW_SITE_PREFIX=<b>{site_prefix}</b> : Préfix de nom de site choisi par l'utilisateur du 'front-end'
TEMPLATE_KW_RND_PSW_6_TO_10=<b>{rnd_psw_6}</b> à <b>{rnd_psw_10}</b> : Mot de passe alléatoire d'une longueur de 6 à 10 caractères
TEMPLATE_KW_RND_PSW=<b>{rnd_psw}</b> : Mot de passe alléatoire d'une longueur 8 caractères
TEMPLATE_KW_RND_ALNUM_6_TO_10=<b>{rnd_alnum_6}</b> to <b>{rnd_alnum_10}</b> : Chaine de caractère aléroire comprenant uniquement des lettres et chiffres. Les lettres peuvent être ne majuscule ou minuscule.
TEMPLATE_KW_RND_ALNUM=<b>{rnd_alnum}</b> : Chaine de caractère alphanumérique sur une longueur de 8 caractères.
TEMPLATE_KW_RND_WORD_6_TO_10=<b>{rnd_word_6}</b> to <b>{rnd_word_10}</b> : Mots d'une longeur composé uniquement de lettre en majuscule ou minuscule sur une longueur de 6 à 10 caractères.
TEMPLATE_KW_RND_WORD=<b>{rnd_word}</b> : Mot aléatoire une longueur de 8 caractères.
TEMPLATE_KW_RND_PREFIX_6_TO_10=<b>{rnd_prefix_6}</b> to <b>{rnd_prefix_10}</b> : Préfix aléatoire composé uniquement de lettres et chiffres en minuscule sur une longueur de 6 à 10 caractères.
TEMPLATE_KW_RND_PREFIX=<b>{rnd_prefix}</b> : Préfix aléatoire sur une longueur de 8 caractères.
TEMPLATE_KW_AUTOINC_OFFSET=<b>{autoinc+offset}</b> : Nombre auto-incrémenté commençant à 1 auquel offset peut être ajouté. ie. {autoinc+100} commencera à 101.
TEMPLATE_KW_AUTOINC=<b>{autoinc}</b> : Nombre auto-incrémenté commençant à 1
TEMPLATE_KW_RESET=<b>{reset}</b> : Force l'effacement du contenu du champs. En général c'est utilisé avec le FTP layer

