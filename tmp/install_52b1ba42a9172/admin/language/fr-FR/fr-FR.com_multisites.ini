TEMPLATE_VIEW_EDT_CMN_MEDIA_FOLDER=Chemin vers le dossier fichier
TEMPLATE_VIEW_EDT_CMN_MEDIA_FOLDER_TTIPS=Lorsqu'il est présent, cela donne la possibilité d'avoir un répertoire spécifique "/images".<br/>Cela va avoir pour effet d'initialiser le paramètre "Site / Configuration globale / Système -> Paramères des médias" : Chemin vers le dossier fichier.<br/>Example: <b>{rel_site_dir}/images</b>
TEMPLATE_VIEW_EDT_CMN_IMAGE_FOLDER=Chemin vers le dossier image
