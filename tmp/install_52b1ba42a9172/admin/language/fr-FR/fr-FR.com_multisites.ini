SITE_EDIT_TO_DBPSW=Nouveau mot de passe BD
SITE_EDIT_TO_DBPSW_TTIPS=Par défault, le mot de passe de la nouvelle BD est celui définit dans le modèle.<br/>Mettez ici un nouveau mot de passe pour la connection BD.

SITE_EDIT_NEW_DB_PREFIX=Nouveau préfixe de table
SITE_EDIT_NEW_DB_PREFIX_TTIPS=Lorsqu'il est présent, il remplace le préfix définit dans le modèle. Dès qu'il y a un préfix (ici ou dans le modèle), cela active le mécanisme de recopie.
SITE_EDIT_TEMPLATE_TO_SITENAME=Titre du site par défaut
SITE_EDIT_NEW_SITE_TITLE=Nouveau titre du site
SITE_EDIT_NEW_SITE_TITLE_TTIPS=C'est le titre à donner au nouveau site
SITE_EDIT_NEW_ADMIN_EMAIL=Nouveau couriel de l'adminstrateur
SITE_EDIT_NEW_ADMIN_EMAIL_TTIPS=Lorsqu'il est spécifié, il remplace l'adresse courriel (email) de l'administrateur.<br/>L'administrateur est soit:<ul><li>L'utilisateur définit dans le modèle comme administateur du site</li><li>ou le premier utilisateur présent dans la base de donnée du site à recopier qui appartient au groupe "Super Administrateur".</li></ul>
SITE_EDIT_NEW_ADMIN_PASSWORD=Nouveau mot de passe
SITE_EDIT_NEW_ADMIN_PASSWORD_TTIPS=Lorsqu'il est spécifié, il remplace le mot de passe de l'administrateur.<br/>L'administrateur est soit:<ul><li>L'utilisateur définit dans le modèle comme administateur du site</li><li>ou le premier utilisateur présent dans la base de donnée du site à recopier qui appartient au groupe "Super Administrateur".</li></ul>
SITE_EDIT_MASTER_SITE_DIRECTORY=Répertoire du site principal
SITE_EDIT_TEMPLATE_DEPLOY_DIR=Répertoire de déploiement définit dans le modèle
SITE_EDIT_DEPLOY_DIR=Répertoire de déploiement
SITE_EDIT_DEPLOY_DIR_TTIPS=Par défault, le site esclave doit être mappé sur le site principal. Quand vous spécifié un chemin complet ici, cela vous permet de déployer le site esclave dans un autre répertoire et cela grâce aux liens symboliques qui vont pointer sur le site principal

SITE_EDIT_TEMPLATE_DEPLOY_CREATE=Création du Répertoire de déploiement définit dans le modèle
SITE_EDIT_DEPLOY_CREATE=Création du Répertoire de déploiement
SITE_EDIT_DEPLOY_CREATE_TTIPS=Par défault le répertoire de déploiement doit exister.<br/>Le répertoire de déploiement généralement existe lorque vous définissez un nom de domaine ou de sous-domain dans un paneau de configuration fournit par votre hébergeur.<br/>Si vous voulez créer ce répertoire de déploiement, cochez ce champ.
SITE_EDIT_TEMPLATE_ALIAS_LINK=Liens de l'alias définit dans le modèle
SITE_EDIT_ALIAS_LINK=Créer un répertoire alias 
SITE_EDIT_ALIAS_LINK_TTIPS=Lorsqu'il est introduit, cela permet de créer un raccouci quelque part pour le rediriger vers votre répertoire de déploiement.<br/>Vous pouvez par exemple créer un alias pour rediriger votre http://www.domain.com/{site_alias} vers htpp://www.domain.com/multisites/{site_id}.<br/>De cette faon, cela vous donne 2 points d'accès à votre site.


SITE_EDIT_TEMPLATE_MEDIA_DIR=Répertoire des médias définit dans le modèle
SITE_EDIT_MEDIA_DIR=Nouveau répertoire des médias
SITE_EDIT_MEDIA_DIR_TTIPS=Lorsqu'il est présent, il remplace celui définit dans le modèle. Il est utilisé pour remplacer la valeur "Configuration Globale/Sytèms - Paramètres des Medias".<br/>Cela correspond à "Site -> Configuration Globale -> Systèmes (Paramètres des médias)<br/>Example: {rel_site_dir}/images
SITE_EDIT_TEMPLATE_IMAGES_DIR=Répertoire image définit dans le modèle
SITE_EDIT_IMAGES_DIR=Nouveau répertoire image
SITE_EDIT_IMAGES_DIR_TTIPS=Lorsqu'il est présent, il donne la possibilité d'avoir un répertoire "/images" spécifique qui sera rempli par défault avec une copie du répertoire image du site pris comme modèle.<br/>Cela correspond au paramètre de 'Site -> Configuration Globale -> Système' (Dossier des images)<br/>Example: {rel_site_dir}/images/stories
SITE_EDIT_TEMPLATE_THEMES_DIR=Répertoire des Thèmes définit dans le modèle
SITE_EDIT_THEMES_DIR=Nouveau répertoire des thèmes
SITE_EDIT_THEMES_DIR_TTIPS=Lorsqu'il est présent, il permet de spécifier un nouveau répertoire de thème pour le site (front-end.<br/>Cela recopie le répertoire des thèmes présents dans le site pris comme modèle ou dans le cas de Unix, permet de créer des liens symboliques vers chacun des thèmes du site pris comme modèle.<br/>Example: {rel_site_dir}/templates
SITE_EDIT_TEMP_DIR=Répertoire temporaire
SITE_EDIT_TEMP_DIR_TTIPS=Lorsqu'il est présent, il définit le chemin vers le répertoire temporaire "/tmp".
SITE_EDIT_GRAY_FIELDS=Les champs mis en gris correspondent aux informations qui sont stoques dans la nouvelle base de données.<br/>Pour recopier une BD, selectionnez soit un modèle qui possède un règle de création d'un nouveau préfixe ou introduise vous même un nouveau préfixe.<br/>Lorsqu'il n'y a pas de base de données définie dans le modèle, c'est la base de donnée du site principal qui est utilisée pour la replication.

