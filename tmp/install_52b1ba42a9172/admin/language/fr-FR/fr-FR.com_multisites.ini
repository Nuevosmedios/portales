TEMPLATE_VIEW_EDT_CMN_VALIDITY_TTIPS=La durée de validité peut être utilisée pour calculer la date d'expiration d'un site esclave. Quand il n'y a pas de date de validité, alors il est perpétuel (pas de limite)
