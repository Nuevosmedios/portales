SITE_EDIT_SHAREDB_TTIPS=Partage la même connection BD (Nom de BD et préfix de table).<br/>Cela peut permettre par exemple d'afficher un même site avec des canevas différents ou d'afficher des bandeaux différents ou personnaliser certaines informatin comme des noms d'agences; ...
SITE_EDIT_TO_DBHOST=Nouveau nom de serveur BD
SITE_EDIT_TO_DBHOST_TTIPS=Par défaut, c'est le nom utilisé dans le modèle ou celui du site qui est répliqué.
SITE_EDIT_TEMPLATE_TO_DBNAME=Nom de la BD dans le modèle
SITE_EDIT_TO_DBNAME=Nouveau nom de BD
SITE_EDIT_TO_DBNAME_TTIPS=Par défault, le site est répliqué dans la même BD que celle reprise dans le modèle.<br/>Introduire un nom lorque l'on veut répliquer le site dans une autre BD.
SITE_EDIT_TEMPLATE_TO_DBUSER=Utilisateur de la BD dans le modèle
SITE_EDIT_TO_DBUSER=Nouveau nom d'utilisateur BD
SITE_EDIT_TO_DBUSER_TTIPS=Par défaut, la nouvelle BD est créé avec le même nom d'utilisateur que celui définit dans le modèle.<br/>Mettez ici un nouveau d'utilisateur pour la connection BD.
