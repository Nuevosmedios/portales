# ----------- Back-End Template ** Keyword ** ------------
TEMPLATE_KW=Possible keywords
TEMPLATE_KW_USER_LOGIN=<b>{user_login}</b> : This is the joomla user login
TEMPLATE_KW_USER_ID=<b>{user_id}</b> : This is the joomla user identifier
TEMPLATE_KW_USER_NAME=<b>{user_name}</b> : This is the full name of the current joomla user 
TEMPLATE_KW_USER_LOGIN=<b>{user_login}</b> : This is the current joomla user login
TEMPLATE_KW_USER_EMAIL=<b>{user_email}</b> : This is the current logged joomla user email address
TEMPLATE_KW_USER_EMAIL_LEFT=<b>{user_email_left}</b> : This is the current logged joomla user email left part (before the at @)
TEMPLATE_KW_USER_EMAIL_LEFT_ALNUM=<b>{user_email_left_alnum}</b> : Same as {user_email_left} and remove all special character. Just keep the letter, digits and the '-' character.
TEMPLATE_KW_USER_EMAIL_RIGHT=<b>{user_email_right}</b> : This is the domain name of the logged joomla user email address. This is the right part after the at @ character.
TEMPLATE_KW_USER_EMAIL_RIGHT_N=<b>{user_email_right-1} to {user_email_right-n}</b> : This extract the part present in the domain name from right to left using the dot (.) as separator.
TEMPLATE_KW_NEW_ADMIN_EMAIL=<b>{new_admin_email}</b> : This is the new administrator email address
TEMPLATE_KW_NEW_ADMIN_EMAIL_LEFT=<b>{new_admin_email_left}</b> : This is the left part (before the at @) of the new administrator email address.
TEMPLATE_KW_NEW_ADMIN_EMAIL_LEFT_ALNUM=<b>{new_admin_email_left_alnum}</b> : Same as {new_admin_email_left} and remove all special character. Just keep the letter, digits and the '-' character.
TEMPLATE_KW_NEW_ADMIN_EMAIL_RIGHT=<b>{new_admin_email_right}</b> : This is the domain name of the logged joomla new administrator email address. This is the right part after the at @ character.
TEMPLATE_KW_NEW_ADMIN_EMAIL_RIGHT_N=<b>{new_admin_email_right-1} to {new_admin_email_right-n}</b> : This extract the part present in the domain name from right to left using the dot (.) as separator.
TEMPLATE_KW_USER_PSW=<b>{user_psw}</b> : This is the current logged joomla user password
TEMPLATE_KW_SITE_ID=<b>{site_id}</b> : Site identifier
TEMPLATE_KW_SITE_ID_LETTERS=<b>{site_id_letters}</b> : Site identifier where letters are converted in a directory path. ie: 'site' is converted into 's/i/t/e'
TEMPLATE_KW_SITE_ID_LEFT=<b>{site_id_left}</b> : This is the left part (before the at @) of the site identifier.
TEMPLATE_KW_SITE_ID_LEFT_ALNUM=<b>{site_id_left_alnum}</b> : Same as {site_id_left} and remove all special character. Just keep the letter, digits and the '-' character.
TEMPLATE_KW_SITE_ID_RIGHT=<b>{site_id_right}</b> : This is the part after the at @ character of the site identifier.
TEMPLATE_KW_SITE_ID_RIGHT_N=<b>{site_id_right-1} to {site_id_right-n}</b> : This extract the part present in the domain name from right to left using the dot (.) as separator.
TEMPLATE_KW_SITE_ALIAS=<b>{site_alias}</b> : Site alias given by the front-end user
TEMPLATE_KW_SITE_ALIAS_LEFT=<b>{site_alias_left}</b> : This is the left part (before the at @) of the site alias.
TEMPLATE_KW_SITE_ALIAS_LEFT_ALNUM=<b>{site_alias_left_alnum}</b> : Same as {site_alias_left} and remove all special character. Just keep the letter, digits and the '-' character.
TEMPLATE_KW_SITE_ALIAS_RIGHT=<b>{site_alias_right}</b> : This is the part after the at @ character of the site identifier.
TEMPLATE_KW_SITE_ALIAS_RIGHT_N=<b>{site_alias_right-1} to {site_alias_right-n}</b> : This extract the part present in the domain name from right to left using the dot (.) as separator.
TEMPLATE_KW_ROOT=<b>{root}</b> : Absolute path on where is installed the current website
TEMPLATE_KW_MULTISITES=<b>{multisites}</b> : Absolute path to the multisites directory. Equivalent to {root}/multisites
TEMPLATE_KW_SITE_DIR=<b>{site_dir}</b> : Absolute path of the site directory. Equivalent to {multisites}/{site_id}
TEMPLATE_KW_REL_SITE_DIR=<b>{rel_site_dir}</b> : Relative path of the site directory. Equivalent to multisites/{site_id}
TEMPLATE_KW_SITE_DOMAIN=<b>{site_domain}</b> : Field domain fo the site
TEMPLATE_KW_SITE_URL=<b>{site_url}</b> : URL of the website
TEMPLATE_KW_DEPLOY_DIR=<b>{deploy_dir}</b> : Absolute path where the site must be deployed.
TEMPLATE_KW_SITE_PREFIX=<b>{site_prefix}</b> : Specific site table prefix that a front-end would choose
TEMPLATE_KW_RND_PSW_6_TO_10=<b>{rnd_psw_6}</b> to <b>{rnd_psw_10}</b> : Random password on a length of 6 to 10 characters
TEMPLATE_KW_RND_PSW=<b>{rnd_psw}</b> : Random password on a length of 8 characters
TEMPLATE_KW_RND_ALNUM_6_TO_10=<b>{rnd_alnum_6}</b> to <b>{rnd_alnum_10}</b> : Random string that only contain letters and digits on a length of 6 to 10 characters. The letters can be Uppercase or in lowercase.
TEMPLATE_KW_RND_ALNUM=<b>{rnd_alnum}</b> : Random alpha numeric string with a length of 8 characters
TEMPLATE_KW_RND_WORD_6_TO_10=<b>{rnd_word_6}</b> to <b>{rnd_word_10}</b> : Random word contain uppercase or lowercase letters on a length of 6 to 10 characters.
TEMPLATE_KW_RND_WORD=<b>{rnd_word}</b> : Random word with a length of 8 characters
TEMPLATE_KW_RND_PREFIX_6_TO_10=<b>{rnd_prefix_6}</b> to <b>{rnd_prefix_10}</b> : Random alphanumeric string in lowercase only and starting with a letter and containing only lowercase letters on a length of 6 to 10 characters.
TEMPLATE_KW_RND_PREFIX=<b>{rnd_prefix}</b> : Random alphanumeric string in lowercase only and starting with a letter and containing only lowercase letters with a length 8 characters
TEMPLATE_KW_AUTOINC_OFFSET=<b>{autoinc+offset}</b> : Auto-increment number starting at 1 to which an offset number can be added. ie. {autoinc+100} will start at 101.
TEMPLATE_KW_AUTOINC=<b>{autoinc}</b> : Auto-increment number that is starting at number 1
TEMPLATE_KW_RESET=<b>{reset}</b> : Force to reset the field value (clear it). Is generally used with FTP layer parameters

